<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Chat-Feedback</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="Library/p5.min.js"></script>
    <script src="Library/p5.dom.min.js"></script>
    <script src="Library/p5.sound.min.js"></script>
    <script src="Library/p5.speech.js"></script>
    <script src="src/main.js"></script>
    <script src="src/Cakechat.js"></script>
    <script src="src/AgentA.js"></script>
    <script src="src/AgentB.js"></script>
  </head>
  <body>
    <div id=container>
      <div class="agents">
        <div class="agentcontainer">
            <div class=propertygroup>
              <h4>Voice Identity</h4>
              <select id="voicesA"></select>
            </div>
            <div class=propertygroup>
                <h4>Language</h4>
                <p id="langA"></p>
              </div>
            <div class="propertygroup">
              <h4>Pitch</h4>
              <input id="pitchA" type="range" min="0" max="200" value="100">
              <div id="pitchvalA"></div>
            </div>
            <div class="propertygroup">
              <h4>Rate</h4>
              <input id="rateA" type="range" min="0" max="200" value="70">
              <div id="ratevalA"></div>
            </div>
            <div class="propertygroup">
              <h4>Emotion</h4>
              <select id="emotionA">
                <option value="neutral">Neutral</option>
                <option value="anger">Anger</option>
                <option value="sadness">Sadness</option>
                <option value="fear">Fear</option>
                <option value="joy">Joy</option>
              </select>
            </div>
            <div class="propertygroup">
              <h4>Response</h4>
              <div id="responseA"></div>
            </div>
        </div>
        <div class="agentcontainer">
            <div class=propertygroup>
              <h4>Voice Identity</h4>
              <select id="voicesB"></select>
            </div>
            <div class=propertygroup>
                <h4>Language</h4>
                <p id="langB"></p>
              </div>
            <div class="propertygroup">
              <h4>Pitch</h4>
              <input id="pitchB" type="range" min="0" max="200" value="100">
              <div id="pitchvalB"></div>
            </div>
            <div class="propertygroup">
              <h4>Rate</h4>
              <input id="rateB" type="range" min="0" max="200" value="70">
              <div id="ratevalB"></div>
            </div>
            <div class="propertygroup">
              <h4>Emotion</h4>
              <select id="emotionB">
                <option value="neutral">Neutral</option>
                <option value="anger">Anger</option>
                <option value="sadness">Sadness</option>
                <option value="fear">Fear</option>
                <option value="joy">Joy</option>
              </select>
            </div>
            <div class="propertygroup">
              <h4>Response</h4>
              <div id="responseB"></div>
            </div>
          </div>
      </div>
      <div class=inputcontainer>
          <input id="userinput" type="text" name="fname">
          <button onclick="onSendInput()">SEND</button>
          <button onclick="onStop()">STOP</button>
      </div>
    </div>
  </body>
</html>
